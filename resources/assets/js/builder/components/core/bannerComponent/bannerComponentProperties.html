<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingOne">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Banner {{id}} Properties
        </a>
      </h4>
    </div>
    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
      <div class="panel-body">
        <div class="form-group">
          <label>Is it have link?</label>
          <input type="checkbox" class="" data-ng-model="edm.components[id].properties.haveLink">
        </div>

        <div data-ng-if="edm.components[id].properties.haveLink">
          <div class="form-group">
            <label>Link URL</label>
            <input type="text" class="form-control" required data-ng-model="edm.components[id].properties.linkURL">
          </div>
          <hr>
        </div>

        <div class="form-group">
          <label>Banner Alt Value</label>
          <input type="text" class="form-control" required data-ng-model="edm.components[id].properties.alt">
        </div>
        <div class="form-group">
          <label>Banner Title Value</label>
          <input type="text" class="form-control" required data-ng-model="edm.components[id].properties.title">
        </div>
        <div class="form-group">
          <label>Present Banner</label>
          <img ng-attr-src="{{edm.components[id].properties.src}}"  width="100">
        </div>
        <div class="form-group">
          <label>Change Banner</label>
          <div class="list-group">
            <p data-ng-click="edm.components[id].properties.src = (i | assetURL)" data-ng-repeat="i in edm.imageAssets" class="list-group-item">
              <img ng-attr-src="{{i | assetURL}}"  width="100">
            </p>
          </div>
        </div>
        <div class="form-group">
          <label>Padding Top(px)</label>
          <div class="form-group">
            <input type="number" class="form-control" data-ng-model="edm.components[id].properties.paddingTop">
          </div>
        </div>
        <div class="form-group">
          <label>Padding Bottom(px)</label>
          <div class="form-group">
            <input type="number" class="form-control" data-ng-model="edm.components[id].properties.paddingBottom">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingTwo">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
          Other
        </a>
      </h4>
    </div>
    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
      <div class="panel-body" data-ng-include="edm.componentDefaultsURL">

      </div>
    </div>
  </div>
</div>
