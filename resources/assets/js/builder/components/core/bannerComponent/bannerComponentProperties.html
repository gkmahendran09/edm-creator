<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingOne">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Banner {{id}} Properties
        </a>
      </h4>
    </div>
    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
      <div class="panel-body">
        <div class="form-group">
          <label>Banner Alt Value</label>
          <input type="text" class="form-control" required data-ng-model="edm.components[id].properties.alt" value="{{edm.components[id].properties.alt}}">
        </div>
        <div class="form-group">
          <label>Banner Title Value</label>
          <input type="text" class="form-control" required data-ng-model="edm.components[id].properties.title" value="{{edm.components[id].properties.title}}">
        </div>
        <div class="form-group">
          <label>Present Banner</label>
          <img ng-attr-src="{{edm.components[id].properties.src}}"  width="100">
        </div>
        <div class="form-group">
          <label>Change Banner</label>
          <div class="list-group">
            <p data-ng-click="edm.components[id].properties.src = (i | assetURL)" data-ng-repeat="i in edm.imageAssets" class="list-group-item">
              <img ng-attr-src="{{i | assetURL}}"  width="100">
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingTwo">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
          Other
        </a>
      </h4>
    </div>
    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
      <div class="panel-body">
        <div class="form-group">
          <a class="btn btn-danger btn-block" href="javascript:void(0);" data-ng-click="edm.deleteComponent(id);"><span class="glyphicon glyphicon-trash"></span> Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
